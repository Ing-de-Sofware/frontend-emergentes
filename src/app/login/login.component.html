<div class="login-container">
  <h1 class="title">Sign In</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="Enter your email"
        formControlName="email"
        class="input-field"
        [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      >
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input
          id="password"
          [type]="passwordVisible ? 'text' : 'password'"
          placeholder="Enter your password"
          formControlName="password"
          class="input-field"
          [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <span class="password-toggle" (click)="togglePasswordVisibility()">
          <i class="eye-icon">{{ passwordVisible ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}</i>
        </span>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="sign-in-button">
      Sign In
    </button>

    <p *ngIf="loginError" class="error-message">
      Error al iniciar sesion, credenciales incorrectas
    </p>

  </form>

  <a href="#" class="forgot-password-link">Forgot your password?</a>
  <a href="#" class="signup-link">Don't have an account? Sign up here</a>
</div>
