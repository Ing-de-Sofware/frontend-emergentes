<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">

  <div class="form-grid">
    <div class="column">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" placeholder="Enter your first name" formControlName="firstName" class="input-field">
        <div *ngIf="f?.['firstName']?.invalid" class="validation-error">
          First Name es obligatorio.
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" placeholder="Enter your last name" formControlName="lastName" class="input-field">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" formControlName="email" class="input-field">
      </div>

      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input id="companyName" type="text" placeholder="Enter company name" formControlName="companyName" class="input-field">
      </div>

      <div class="form-group">
        <label for="taxId">Tax ID (Optional)</label>
        <input id="taxId" type="text" placeholder="Enter tax ID" formControlName="taxId" class="input-field">
      </div>
    </div>

    <div class="column">
      <div class="form-group">
        <label>Company</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" value="join" formControlName="companyOption" required>
            Join My Company
          </label>
          <label class="radio-label">
            <input type="radio" value="create" formControlName="companyOption" required>
            Create My Company
          </label>
        </div>
      </div>

      <div class="password-group">
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password" formControlName="password" minlength="8" class="input-field">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" type="password" placeholder="Confirm your password" formControlName="confirmPassword" class="input-field">

          <div *ngIf="registerForm?.errors?.['mismatch']" class="validation-error">
            Passwords do not match.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="role">Requested Role (Proposed)</label>
        <select id="role" formControlName="requestedRole" class="input-field select-field">
          <option value="" disabled selected>Select role</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="footer-form-section">
    <div class="checkbox-group">
      <label class="checkbox-label">
        <input type="checkbox" formControlName="agreement">
        I agree to the <a href="#" class="link">Terms of Use</a> and <a href="#" class="link">Privacy Policy</a>
      </label>
    </div>

    <div class="checkbox-group recaptcha-placeholder">
      <label class="checkbox-label">
        <input type="checkbox" formControlName="recaptcha">
        reCAPTCHA placeholder
      </label>
    </div>

    <button type="submit" class="create-account-button" [disabled]="registerForm.invalid">
      Create Account
    </button>

  </div>
</form>
